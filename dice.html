<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;700;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <section class="main">
        <div class="title">
            <h1>Boolean<span>Vegas</span></h1>
        </div>
        <div class="output">
            <div class="player-result">
                Il risultato di <span id="user"></span>è:<br>
                <span id="player-num"></span>
            </div>
            <div class="com-result">
                Il risultato del pc è: <br>
                <span id="com-num"></span>
            </div>
            <div class="result">
                Il vincitore di oggi è: <span id="result"></span>!
                <span id="message"></span>
                <a href="./dice.html"> Gioca di nuovo! </a>
            </div>
        </div>
    </section>

    <script src="./js/dice.js"></script>
</body>
</html>
